<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Houbi avatar placeholder">
  <defs>
    <radialGradient id="bg" cx="35%" cy="20%" r="90%">
      <stop offset="0" stop-color="#7c5cff" stop-opacity="0.35"/>
      <stop offset="0.55" stop-color="#00f5d4" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#06070b"/>
    </radialGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7c5cff"/>
      <stop offset="1" stop-color="#00f5d4"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="256" height="256" rx="28" fill="url(#bg)"/>

  <!-- glyph ring -->
  <circle cx="128" cy="128" r="86" fill="none" stroke="url(#ring)" stroke-width="3" opacity="0.65" filter="url(#glow)"/>
  <circle cx="128" cy="128" r="72" fill="none" stroke="#66e3ff" stroke-width="1" opacity="0.35"/>

  <!-- minimalist owl -->
  <g fill="none" stroke="#eaf0ff" stroke-linecap="round" stroke-linejoin="round" opacity="0.92">
    <path d="M78 122c10-22 28-34 50-34s40 12 50 34" stroke-width="6"/>
    <path d="M86 140c9 22 24 36 42 36s33-14 42-36" stroke-width="6"/>
    <path d="M96 114c-10-6-16-16-18-28 12 2 22 8 28 18" stroke-width="5" opacity="0.85"/>
    <path d="M160 114c10-6 16-16 18-28-12 2-22 8-28 18" stroke-width="5" opacity="0.85"/>
    <path d="M118 150c4 6 10 10 10 10s6-4 10-10" stroke-width="5"/>
  </g>

  <!-- eyes -->
  <g>
    <circle cx="110" cy="132" r="8" fill="#f2c94c" opacity="0.95" filter="url(#glow)"/>
    <circle cx="146" cy="132" r="8" fill="#f2c94c" opacity="0.95" filter="url(#glow)"/>
    <circle cx="110" cy="132" r="3" fill="#06070b"/>
    <circle cx="146" cy="132" r="3" fill="#06070b"/>
  </g>

  <!-- tiny crescent -->
  <path d="M130 198c-10-3-16-12-16-22 0-12 9-22 22-22 3 0 6 1 9 2-6 2-11 8-11 15 0 9 7 16 16 16 3 0 6-1 8-2-4 10-14 16-28 15z" fill="#66e3ff" opacity="0.55"/>
</svg>
