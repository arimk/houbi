{{ define "main" }}
  <article class="prose">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </article>

  {{ $data := site.Data.glyph_timeline }}
  {{ $items := $data.items }}

  <div class="glyph-grid" aria-label="Glyph grid">
    {{ range $items }}
      <a class="glyph-card" href="{{ .svg }}" title="{{ .seed }}">
        <div class="glyph-img">
          <img src="{{ .svg }}" alt="UTC glyph {{ .seed }}" loading="lazy" />
        </div>
        <div class="glyph-meta">
          {{ with .iso }}<div class="glyph-iso">{{ . }}</div>{{ end }}
          <div class="glyph-seed">{{ .seed }}</div>
        </div>
      </a>
    {{ end }}
  </div>

  <style>
    .glyph-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 18px;
    }
    .glyph-card {
      display: block;
      text-decoration: none;
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      color: inherit;
    }
    .glyph-card:hover { border-color: rgba(0,0,0,.25); }
    .glyph-img {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: radial-gradient(circle at 30% 20%, rgba(0,0,0,.04), transparent 60%);
    }
    .glyph-img img { width: 100%; height: 100%; object-fit: contain; }
    .glyph-meta {
      padding: 10px 12px 12px;
      border-top: 1px solid rgba(0,0,0,.08);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      line-height: 1.25;
      opacity: .9;
    }
    .glyph-iso { margin-bottom: 6px; }
    .glyph-seed { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  </style>
{{ end }}
